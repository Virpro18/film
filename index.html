<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>MOVIES</title>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <h1>WEB DB</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <form class="input-group mb-3 form-input">
          <input type="text" class="form-control input-keyword" placeholder="Search Movie..." aria-label="Search Movie..."
            aria-describedby="button-addon2">
          <button class="btn btn-primary search-button" id="button-addon2">Button</button>
        </form>
      </div>
    </div>
    <div class="row movie-cards">

    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="MovieInfoModal" tabindex="-1" aria-labelledby="MovieInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="MovieInfoModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="index.js">
  </script>
</body>

</html>
